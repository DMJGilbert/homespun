<div style="margin: 0 auto; width: 70%; margin-top: 40px; background-color: #212A33;" class="ui error form segment">
	<div class="field">
		<label>Message</label>
		<input ng-model="message" placeholder="Message" type="text">
	</div>
	<div class="field">
		<label>Date/Time</label>
		<input ng-model="time" class="timer box" min="00" max="59" type="time" placeholder="" required>
	</div>
	<div ng-click="setAlarm();" style="float: right;" class="ui submit button">Submit</div>
</div>
